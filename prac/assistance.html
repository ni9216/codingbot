<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk Notification</title>
    <style>
        .notification {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h2>Need Assistance?</h2>
        <p>Please reach out to our support team at <a href="mailto:support@example.com">support@example.com</a></p>
        <p>Alternatively, you can contact our support team via phone at <a href="tel:+1-234-567-890">+1-234-567-890</a></p>
        <a href="#" class="button">Visit Help Desk</a>
    </div>
</body>
</html>
